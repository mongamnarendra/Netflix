<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India-Watch TV Shows</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="main-container">
        <div class="nav-bar">
            <div class="image"><img src="Netflix-Logo.png" alt=""></div>
            <div class="options">
                <select name="" id="select">
                    <option value="en">English</option>
                    <option value="">Hindi</option>
                </select>
                <button>Sign in</button>
            </div>
        </div>
        <div class="center-content">
            <div class="matter">
                <h1>Unlimited Movies, TV shows and series</h1>
                <h3>Starts at $149.Cancel anytime</h3>
                <p class="label">Ready to watch? Enter your email to create or restart your membership.</p>
                <input type="email" placeholder="Email address" class="email">
                <button>Get Started</button>
            </div>
        </div>
    </div>

    <div class="Trends">
        <h1>Trending Now</h1>

        <select name="" id="">
            <option value="">India</option>
            <option value="">Global</option>
        </select>

        <select>
            <option value="Movies">Movies</option>
            <option value="">TV Shows</option>
        </select>
    </div>
</body>
</html>
